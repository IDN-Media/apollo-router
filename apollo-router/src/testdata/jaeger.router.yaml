telemetry:
  tracing:
    propagation:
      jaeger: true
    trace_config:
      service_name: router
    jaeger:
      scheduled_delay: 100ms
      agent:
        endpoint: default
  logging:
    supergraph:
      contains_attributes:
        - http.request
    subgraph:
      all:
        contains_attributes:
          - http.response.body
      subgraphs:
        accounts:
          contains_attributes:
            - http.response.headers
override_subgraph_url:
  products: http://localhost:4005
include_subgraph_errors:
  all: true
