telemetry:
  tracing:
    propagation:
      jaeger: true
    trace_config:
      service_name: router
    jaeger:
      scheduled_delay: 100ms
      agent:
        endpoint: default
  logging:
    supergraph:
      include_attributes:
        - request
    subgraph:
      all:
        include_attributes:
          - response_body
      subgraphs:
        accounts:
          include_attributes:
            - response_headers
override_subgraph_url:
  products: http://localhost:4005
include_subgraph_errors:
  all: true
